version: 2
jobs:
  build:
    docker:
      - image: "circleci/node:6"
    steps:
      - "checkout"
      -
        restore_cache:
          key: "yarn-{{ .Branch }}-{{ checksum \"yarn.lock\" }}"
      - run: "yarn install"
      - run: "git checkout -- node_modules/eslint-config-foray1010"
      - run: "yarn lint"
      - run: "yarn test"
      -
        save_cache:
          key: "yarn-{{ .Branch }}-{{ checksum \"yarn.lock\" }}"
          paths:
            - "~/.yarn-cache"
